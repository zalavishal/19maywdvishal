<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data" method="post">
        <table bgcolor="skyblue">
            <tr>
                <td>
                    <label for="">user name</label>
                </td>
                <td>
                    <input type="text" value="test" name="username" id="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">password</label>
                </td>
                <td>
                    <input type="password" name="" id="" required >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" name="" placeholder="xxxx@xxxx.xxx" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">mobile</label>
                </td>
                <td>
                    <input type="tel" placeholder="+91-xxx-xxx-xxxx" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="">male
                    <input type="radio" name="Gender" id="">female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Hobbie</label>
                </td>
                <td>
                    <input type="checkbox" value="cricket" name="chk[]" id="">cricket
                    <input type="checkbox" name="chk[]" id="">music
                    <input type="checkbox" name="chk[]" id="">reading
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">city</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">select city</option>
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="surat">surat</option>
                        <option value="baroda">baroda</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Education</label>
                </td>
                <td>
                    <select name="" id="" multiple>
                        <option value="">bca</option>
                        <option value="">msc</option>
                        <option value="">mphill</option>
                        <option value="">mca</option>
                        <option value="">mba</option>
                        <option value="">bba</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">profile</label>
                </td>
                <td>
                    <input type="file" accept="image/*" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">color</label>
                </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">DOB</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
